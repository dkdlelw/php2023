<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양많닭 비빌번호 변경</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="searchPasswrap">
        <div id="searchPassmodal">
            <div class="img1">
                <img src="../assets/img/Ximg.svg" alt="닫기">
            </div>
            <div class="search__info">
                <h2>비밀번호 변경</h2>
                <p>비밀번호를 변경해주세요</p>
            </div>
            <div class="search__form">
                <form action="loginSave.php" name="loginSave" method="post">
                    <fieldset>
                        <legend class="blind">회원정보 입력</legend>
                        <div class="new__info">
                            <span>회원정보 입력</span><br>
                            <p>회원정보를 입력해주세요</p>
                        </div>
                        <div class="user-box">
                            <label for="youID" class="required">아이디</label>
                            <input type="text" id="youID" name="youID" class="inputStyle" placeholder="아이디" required>
                        </div>
                        <div class="user-box">
                            <label for="youEmail" class="required">이메일</label>
                            <input type="email" id="youEmail" name="youEmail" class="inputStyle" placeholder="이메일">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="blind">새비밀번호 입력</legend>
                        <div class="new__info">
                            <span>새비밀번호 입력</span>
                            <p>새로운 비밀번호를 입력해주세요</p>
                        </div>
                        <div class="user-box">
                            <label for="youPass"  class="required">새비밀번호</label>
                            <input type="password" id="youPass" name="youPass" class="inputStyle" placeholder="비밀번호" required>
                        </div>
                        <div class="user-box">
                            <label for="youPassC"  class="required">비밀번호 확인</label>
                            <input type="password" id="youPassC" name="youPass" class="inputStyle"placeholder="다시 한번 비밀번호 적어주세요!" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="button">비밀번호 변경</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
